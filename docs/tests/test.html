<script>
    choices = [
        "#same",
        "#different"
    ];
    function getRandomInt(min, max) {
        min = Math.ceil(min);
        max = Math.floor(max);
        return Math.floor(Math.random() * (max - min)) + min;
    }
    function runExperimentTwoTest() {
            $(".startButton").click();
            setInterval(function() {
                console.log(choices[getRandomInt]);
                $(choices[getRandomInt(0,1)]).click();
            }, 2000);


    }
</script>
